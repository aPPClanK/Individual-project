<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать группу</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='groups.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Редактировать группу</h1>
            <form action="{{ url_for('edit_group', group_id=group.group_id) }}" method="POST">
                <label for="group_name">Название группы:</label>
                <input type="text" id="group_name" name="group_name" value="{{ group.group_name }}" required>
                <label for="course_id">Курс:</label>
                <select id="course_id" name="course_id" required>
                    <option value="1" {% if group.course_id == 1 %}selected{% endif %}>Курс 1</option>
                    <option value="2" {% if group.course_id == 2 %}selected{% endif %}>Курс 2</option>
                </select>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
