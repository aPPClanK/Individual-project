<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать студента</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='groups.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Редактировать студента</h1>
            <form action="{{ url_for('edit_student', student_id=student.student_id) }}" method="POST">
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                <label for="date_of_birth">Дата рождения:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth }}" required>
                <label for="gender">Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Мужской</option>
                    <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Женский</option>
                </select>
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" value="{{ student.address }}" required>
                <label for="phone">Телефон:</label>
                <input type="text" id="phone" name="phone" value="{{ student.phone }}" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ student.email }}" required>
                <label for="group_id">Группа:</label>
                <select id="group_id" name="group_id" required>
                    {% for group in groups %}
                        <option value="{{ group.group_id }}" {% if student.group_id == group.group_id %}selected{% endif %}>{{ group.group_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
